{% load static %}

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<nav class="site-nav">
    <div class="container">
        <div class="menu-bg-wrap">
            <div class="site-navigation">
                <div class="row g-0 align-items-center">
                    <div class="col-2">
                        <a href="{% url 'blogs:home' %}" class="logo m-0 float-start">AspireToLearn<span class="text-primary">.</span></a>
                    </div>
                    <div class="col-8 text-center">
                        <form action="#" class="search-form d-inline-block d-lg-none">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="bi-search"></span>
                        </form>

                        <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu mx-auto">
                            <li class="active"><a href="{% url 'blogs:home' %}">Home</a></li>
                            <li><a href="{% url 'blogs:category' %}">Category</a></li>
                            <li><a href="{% url 'blogs:about' %}">About</a></li>
                            <li><a href="{% url 'blogs:contact' %}">Contact</a></li>
                            {% if msg %}
                            <li>
                                <div class="post-meta align-items-center text-left clearfix">
                                    <a href="#">
                                        <figure class="author-figure mb-0 me-3 float-start">
                                            <img src="{% static 'images/person_1.jpg' %}" alt="Image" class="img-fluid">
                                        </figure>
                                        <span class="d-inline-block mt-1">{{msg}}
                                        
                                    </a></span>
                                    <a href="{% url 'logout' %}">Log Out</a>
                                </div>
                            </li>
                            {% else %}
                            <li class="has-children">
                                <a href="#">Account</a>
                                <ul class="dropdown">
                                    <li><a href="{% url 'blogs:log_in' %}">Log In</a></li>
                                    <li><a href="{% url 'blogs:sign_up' %}">Sign Up</a></li>
                                </ul>
                            </li>
                            {% endif %}
                            
                        </ul>
                    </div>
                    <div class="col-2 text-end">
                        <!-- <a href="#" class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block d-lg-none light">
                            <span></span>
                        </a> -->
                        <form method='get' action="{% url 'blogs:search_result' %}" class="search-form d-none d-lg-inline-block"> {% csrf_token %}
                            <input type="text" id="id_content" name="content" class="form-control" placeholder="Search...">
                            <span class="bi-search"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
